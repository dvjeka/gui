<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        .header { background-color: #4CAF50; color: white; padding: 15px; text-align: center; }
        .content { padding: 20px; }
        .footer { background-color: #4CAF50; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sentinel Dashboard</h1>
    </div>
    <div class="content">
        <h2>Welcome to the Dashboard</h2>
        <p>This is where you can find all the information!</p>
        <button onClick="fetchData()">Fetch Data</button>
        <div id="dataOutput"></div>
    </div>
    <div class="footer">
        <p>Sentinel Dashboard Footer</p>
    </div>
    <script>
        function fetchData() {
            document.getElementById('dataOutput').innerHTML = 'Data fetched successfully!';
        }
    </script>
</body>
</html>
